<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="pagetitle">Weather Dashboard</h1>
    <div class="container">
        <h2 class="searchcity">Search for a City:</h2>
        <div class="currentdaycontainer">
            <div class="currentweather">
                <h3 class="currentcity"></h3>
                <p class="currenttemp">Temp: </p>
                <p class="currentwind">Wind: </p>
                <p class="currenthumidity">Humidity: </p>
                <p class="currentuv">UV Index: </p>
            </div>
        </div>
        <input placeholder="Type City here..." class="cityinput"></input>
        <button class="searchbtn">Search</button>
        <div class="daycontainer">
            <h3 class="forecast">5-Day Forecast</h3>
            <div class="day1">
                <h4 class="day1date"></h4>
                <img class="weather1image"></img>
                <p class="day1temp"></p>
                <p class="day1wind"></p>
                <p class="day1humidity"></p>
            </div>
            <div class="day2">
                <h4 class="day2date"></h4>
                <img class="weather2image"></img>
                <p class="day2temp"></p>
                <p class="day2wind"></p>
                <p class="day2humidity"></p>
            </div>
            <div class="day3">
                <h4 class="day3date"></h4>
                <img class="weather3image"></img>
                <p class="day3temp"></p>
                <p class="day3wind"></p>
                <p class="day3humidity"></p>
            </div>
            <div class="day4">
                <h4 class="day4date"></h4>
                <img class="weather4image"></img>
                <p class="day4temp"></p>
                <p class="day4wind"></p>
                <p class="day4humidity"></p>
            </div>
            <div class="day5">
                <h4 class="day5date"></h4>
                <img class="weather5image"></img>
                <p class="day5temp"></p>
                <p class="day5wind"></p>
                <p class="day5humidity"></p>
            </div>
            <div class="searchhistory">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
